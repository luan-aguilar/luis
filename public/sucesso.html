<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sucesso</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link para seu CSS externo -->
    <style>
        /* Caso queira definir o CSS inline, você pode usar isso abaixo */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Tela inteira */
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: green;
            font-size: 24px;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }

        a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Comércio registrado com sucesso!</h1>
    <a href="/dashboard">Voltar para o Dashboard</a>
</div>
</body>
</html>
